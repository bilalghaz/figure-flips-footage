
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Debug</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .svg-container { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>SVG Debug Page</h1>
  <p>This page tests if the SVG files can be loaded correctly.</p>
  
  <div class="svg-container">
    <h2>Left Foot</h2>
    <img src="/svg/left_foot.svg" alt="Left Foot SVG" width="300" height="300">
  </div>
  
  <div class="svg-container">
    <h2>Right Foot</h2>
    <img src="/svg/right_foot.svg" alt="Right Foot SVG" width="300" height="300">
  </div>
  
  <script>
    // Log if images failed to load
    document.querySelectorAll('img').forEach(img => {
      img.onerror = () => {
        console.error(`Failed to load: ${img.src}`);
        img.after(document.createTextNode(' (Failed to load)'));
      };
      img.onload = () => {
        console.log(`Successfully loaded: ${img.src}`);
        img.after(document.createTextNode(' (Loaded successfully)'));
      };
    });
  </script>
</body>
</html>
